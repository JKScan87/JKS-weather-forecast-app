<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city" required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div>
            <h1>Los Angeles</h1>
            <p>
                Monday 6:55pm, cloudy
                <br />
                Humidity: 49%, Wind: 3 mph
            </p>
        </div>
        <div> ☁️ 67°F</div>
    </main>
    <footer>This project was coded by <a href="https://github.com/JKScan87" target="_blank">Jill Scanlon</a>,
        open-sourced
        <a href="https://github.com/JKScan87/weather-forecast" target="_blank">on GitHub</a>, and website
        <a href="https://jills-shecodes-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</body>

</html>
