<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather Forecast App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city" required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="current-city" id="city"></h1>
          <p class="current-details">
            Monday 6:55pm, cloudy
            <br />
            Humidity:
            <strong>49%</strong>,
            Wind:
            <strong>3 mph</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-emoji">☁️</div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°F</div>
        </div>
      </div>
    </main>

    <footer>This project was coded by <a href="https://github.com/JKScan87" target="_blank">Jill Scanlon</a>,
      open-sourced
      <a href="https://github.com/JKScan87/weather-forecast" target="_blank">on GitHub</a>, and website
      <a href="https://jills-shecodes-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
